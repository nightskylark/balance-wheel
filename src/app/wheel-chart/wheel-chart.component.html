<dx-polar-chart
[dataSource]="this.circleData"
[title]="data.date | date"
(onInitialized)="onChartInit($event)">
    <dxi-series
        [valueField]="'val'"
    ></dxi-series>
    <dxo-common-series-settings type="bar" [ignoreEmptyPoints]="true"></dxo-common-series-settings>
    <dxo-series-template nameField="arg"></dxo-series-template>
    <dxo-legend [visible]="false"></dxo-legend>
    <dxo-value-axis [allowDecimals]="false" [min]="0" [max]="10"></dxo-value-axis>
</dx-polar-chart>
