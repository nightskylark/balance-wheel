<p class="card-title">{{data.date | date}}</p>

<dx-polar-chart
    class="chart"
    [dataSource]="this.wheelData"
    (onInitialized)="onChartInit($event)"
    (onDrawn)="onChartDrawn($event)"
    palette="Bright"
    resolveLabelOverlapping="shift">
    <dxo-common-series-settings
        type="bar"
        [ignoreEmptyPoints]="true">
    </dxo-common-series-settings>
    <dxo-series-template
        nameField="arg">
    </dxo-series-template>
    <dxo-legend
        [visible]="false">
    </dxo-legend>
    <dxo-argument-axis>
        <dxo-label
            [visible]="false">
        </dxo-label>
    </dxo-argument-axis>
    <dxo-value-axis
        [allowDecimals]="false"
        [min]="0"
        [max]="10"
        [axisDivisionFactor]="1">
    </dxo-value-axis>
    <dxo-margin
        [top]="0"
        [left]="0"
        [right]="0">
    </dxo-margin>
</dx-polar-chart>
